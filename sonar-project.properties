# SonarQube Configuration for BroLab Entertainment
# https://docs.sonarqube.org/latest/project-administration/narrowing-the-focus/

# Project identification
sonar.projectKey=brolab-entertainment
sonar.projectName=BroLab Entertainment
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=client/src,server,shared,convex
sonar.tests=__tests__

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions - Files to exclude from analysis
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/testsprite_tests/**,\
  scripts/git-filter-repo.py

# Duplicate code exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  scripts/git-filter-repo.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/testsprite_tests/**,\
  scripts/**

# Encoding
sonar.sourceEncoding=UTF-8
